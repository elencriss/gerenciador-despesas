<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Cadastro de Despesa</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top"></nav>
	
	<form class="form-horizontal" method="POST" action="/despesas/nova" th:object="${despesa}">

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title impacta-titulo-panel">Nova Despesa</h1>
					<a href="/despesas" class="btn btn-link impacta-link-panel">Listagem de Despesas</a>
				</div>
			</div>
		</div>
		
		<div class="panel-body">
			<div class="alert alert-success" th:if="${mensagem !=null}">
				<span th:text="${mensagem}"></span>
			</div>
			
			<input type="hidden" th:field="*{codigo}"/>
			
			<div class="form-group">
				<label for="descricao" class="col-sm-2 control-label">Descrição</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{descricao}"/>
					<span class="error" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="categoria" class="col-sm-2 control-label">Categoria</label>
				<div class="col-sm-4">
					<select class="form-control" th:field="*{categoria}">
						<option value="">Selecione a categoria</option>					
					   <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nome}"></option>
					</select>
					<span class="error" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
				</div>				
			</div>
			
			<div class="form-group">
				<label for="data" class="col-sm-2 control-label">Data</label>
				<div class="col-sm-4">
					<input type="date" class="form-control"  th:field="*{data}"/>
					<span class="error" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="valor" class="col-sm-2 control-label">Valor</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{valor}"/>
					<span class="error" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></span>					
				</div>
			</div>
			
			<div class="form-group">
				<label for="observacoes" class="col-sm-2 control-label">Observações</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" th:field="*{observacoes}"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>
	</form>
	
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
